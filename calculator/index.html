<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Calculator</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            background-color: #333;
            color: white;
            font-size: 24px;
            padding: 15px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 5px;
            height: 30px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        button:active {
            background-color: #777;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #ffbb55;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">ร</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button class="operator">รท</button>
        </div>
    </div>

</body>
</html>
